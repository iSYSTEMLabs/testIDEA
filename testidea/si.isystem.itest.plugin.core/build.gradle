    implementation project(':si.isystem.commons.plugin')
    // implementation fileTree(dir: "../../common/si.isystem.commons.plugin", include: '**/*.jar')
    implementation project(':si.isystem.commons.plugin').fileTree(dir: "lib", include: "**/*.jar")
    implementation project(':si.isystem.icadapter')
    implementation project(':si.isystem.icadapter').files("lib/IConnectJNI.jar")
    implementation project(':de.kupzog.ktable')
    implementation project(':si.isystem.jfaceutils')
}


jar {
   // see also parent build file for other files
   from('.') {
       include 'help/**/*.*'
       include 'icons/**/*.*'
       include 'OSGI-INF/**/*.*'
       include 'resources/**/*.*'
       include 'templates/**/*.*'
   }

   from file ('license.html')            
   from file ('plugin_customization.ini')
   from file ('splash.bmp')
   from file ('toc.xml')
   
   into('si/isystem/itest/common/') {
       from 'src/si/isystem/itest/common/messages.properties'
   }
   
   // replace version for 'Help | About' dialog and (c) year
   from(file('plugin.xml')) {
       filter { String line -> 
           def currYear = new GregorianCalendar().get(Calendar.YEAR)
           if (line.contains("(c) iSYSTEM AG, 2010")) {
               line = "value='iSYSTEM testIDEA&#x0A;&#x0A;(c) iSYSTEM AG, 2010-$currYear&#x0A;Version: ${versionWithScRev}'>"
           } else {
               line
           }
       }
   }
}
